<div class="grid grid-rows-6 gap-2">
  <div *ngFor="let row of board" class="flex gap-2 justify-center">
    <div *ngFor="let letter of row" [ngClass]="getClass(letter.color)"
         class="w-10 h-10 flex items-center justify-center border font-bold text-xl">
      {{ letter.char }}
    </div>
  </div>
</div>
